<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能選單和動態看板範例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            height: 100vh; /* 設定圖片高度為視口高度 */
            object-fit: cover; /* 確保圖片按比例覆蓋 */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">品牌名稱</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">產品介紹</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">產品特色</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">服務聯繫</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
 
<div class="container my-5" id="contactForm">
    <h2>服務聯繫</h2>
    <p>如果您有任何問題或需求，請隨時聯繫我們。填寫以下表單，我們會儘快與您聯絡。</p>
    
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">電子郵件</label>
            <input type="email" class="form-control" id="email" placeholder="請輸入您的電子郵件" required>
        </div>
        
        <div class="mb-3">
            <label for="phone" class="form-label">電話號碼</label>
            <input type="tel" class="form-control" id="phone" placeholder="請輸入您的電話號碼">
        </div>
        
        <div class="mb-3">
            <label for="message" class="form-label">訊息</label>
            <textarea class="form-control" id="message" rows="4" placeholder="請輸入您的訊息" required></textarea>
        </div>
        
        <div class="mb-3">
            <label for="service" class="form-label">服務類型</label>
            <select class="form-select" id="service">
                <option selected>請選擇服務類型</option>
                <option value="consultation">諮詢服務</option>
                <option value="support">技術支援</option>
                <option value="feedback">意見回饋</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">送出</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
